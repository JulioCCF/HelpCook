
<h1>Help Cook</h1>
    <form>
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <input type="checkbox" id="privacy" name="privacy" class="privacy" required>
        <label for="privacy">Acepto la Política de Privacidad</label>
        <input type="checkbox" id="authorization" name="authorization" class="authorization" required>
        <label for="authorization">Autorizo el uso de mi información</label>
        <button type="submit">Registrarme</button>
        <p>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
    </form>
